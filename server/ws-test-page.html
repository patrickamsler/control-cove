<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
<h1>Socket.IO Test</h1>
<script>
  // Connect to the Socket.IO server
  const socket = io('http://localhost:3000');

  // Listen for the 'welcome' event
  socket.on('initial', (message) => {
    console.log(JSON.stringify(message, null, 2));
  });

  socket.on('sensor', (message) => {
    console.log(JSON.stringify(message, null, 2));
  });

  socket.on('switch', (message) => {
    console.log(JSON.stringify(message, null, 2));
  });

  // Send a message to the server
  socket.emit('message', 'Hello from the browser!');

  // Listen for the 'echo' event
  socket.on('echo', (data) => {
    console.log('Echo from server:', data);
  });

  // Handle disconnection
  socket.on('disconnect', () => {
    console.log('Disconnected from the server');
  });
</script>
</body>
</html>
